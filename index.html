<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ph Tube</title>

        <!-- daisyui & tailwind link -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            .active{
                background-color: #ff1f3d;
                color: white;
            }
        </style>
    </head>
    <body>
        <header class="mb-8">
            <nav class="w-11/12 mx-auto flex justify-between items-center py-5 border-b border-[rgba(23,23,23,0.2)]">
                <div class="logo">
                    <img class="w-[175px] h-[39px]" src="Logo.png" alt="">
                </div>

                <div class="sort">
                    <button class="btn w-[148px] h-[42px] text-lg bg-[rgba(37,37,37,0.2)] rounded-md px-5 py-3">Sort by view</button>
                </div>
                
                <div class="blogs">
                    <button class="btn w-[79px] h-[42px] text-white text-lg rounded-md bg-[#FF1F3D] px-5 py-3">Blog</button>
                </div>
            </nav>
        </header>

        <nav id="category_container" class="flex justify-center items-center gap-6">
            <div>
                <button class="btn btn-sm bg-[#FF1F3D] text-white" onclick="loadVideos()">All</button>
            </div>
        </nav>

        <section id="video_container" class="w-11/12 mx-auto grid grid-cols-4 gap-5 mt-8">
            <div class="col-span-full flex flex-col text-center justify-center items-center py-20">
                <img class="w-[250px] h-[250px] mb-8" src="Icon.png" alt="">
                <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>

        </section>
        

       

        <!-- js file connect -->
        <script src="script/index.js"></script> 
    </body>
</html>
